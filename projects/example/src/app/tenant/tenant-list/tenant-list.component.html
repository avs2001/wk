<kbm-navbar-projector>
  <h4>Tenants</h4>
</kbm-navbar-projector>


<div>
  <kbm-table [data]="tenants">
    <kbm-column header="#ID" field="id"></kbm-column>
    <kbm-column header="Tenancy Name" field="tenancyName"></kbm-column>
    <kbm-column header="Status" field="isActive">
      <ng-template let-data>
        <span *ngIf="data.active">Active</span>
        <span *ngIf="!data.active">Inactive</span>
      </ng-template>
    </kbm-column>
    <kbm-column header="Country" field="countryCode"></kbm-column>
    <kbm-column header="Created At" field="createdAt">
      <ng-template let-data>
        {{ data.createdAt | date: 'dd/MM/yyyy' }}
      </ng-template>
    </kbm-column>
    <kbm-column>
      <ng-template let-data>
        <div style="display: flex; justify-content: flex-end;">
          <kbm-icon end>add</kbm-icon>
        </div>
      </ng-template>
    </kbm-column>
  </kbm-table>
</div>
