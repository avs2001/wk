<kbm-navbar-projector>
  <h4>Devices</h4>
</kbm-navbar-projector>


<div>
  <kbm-table [data]="devices">
    <kbm-column header="#ID" field="id"></kbm-column>
    <kbm-column header="Data Source ID" field="datasourceId"></kbm-column>
    <kbm-column header="Name" field="name"></kbm-column>
    <kbm-column header="Serial Number" field="serialNumber"></kbm-column>
    <kbm-column header="Software Version" field="softwareVersion"></kbm-column>
    <kbm-column header="State" field="state"></kbm-column>
    <kbm-column header="Created At" field="createdAt">
      <ng-template let-data>
        {{data.createdAt | date: 'dd/MM/yyyy'}}
      </ng-template>
    </kbm-column>
    <kbm-column header="Updated At" field="updatedAt">
      <ng-template let-data>
        {{data.updatedAt | date: 'dd/MM/yyyy'}}
      </ng-template>
    </kbm-column>
    <kbm-column>
      <ng-template let-data>
        <div style="display: flex; justify-content: flex-end;">
          <kbm-icon end>add</kbm-icon>
        </div>
      </ng-template>
    </kbm-column>
  </kbm-table>
</div>
